
run:
  skip-dirs:
    - types

  # default: '1m'
  timeout: '5m'

  #skip-dirs-use-default: true

  # default: []
  build-tags:
  - 'all'


  # default: ''
  modules-download-mode: 'readonly'

  # default: false
  allow-parallel-runners: true

# goimports does not like proto files generated on windows
# - 'goimports' 
linters:
  enable:
  - 'asciicheck'
  #- 'depguard'
  - 'bodyclose'
  - 'dogsled'
  - 'errcheck'
  - 'errorlint'
  - 'exhaustive'
  - 'exportloopref'
  - 'gofmt'
  - 'goheader'
  - 'gomodguard'
  - 'goprintffuncname'
  - 'gosec'
  - 'gosimple'
  - 'govet'
  #- 'gci'
  - 'ineffassign'
  - 'makezero'
  - 'misspell'
  - 'nakedret'
  - 'noctx'
  - 'nolintlint'
  - 'paralleltest'
  - 'prealloc'
  - 'predeclared'
  - 'revive'
  - 'sqlclosecheck'
  - 'staticcheck'
  - 'stylecheck'
  - 'typecheck'
  - 'unconvert'
  - 'unused'
  - 'whitespace'

issues:
  # default: []
  exclude:
  - '^S1023:' # staticcheck: redundant returns help with http handlers
  - '^SA3000:' # staticcheck: not required in Go 11.4+

  # default: 50
  max-issues-per-linter: 0

  # default: 3
  max-same-issues: 0

severity:
  # default: ''
  default-severity: error
